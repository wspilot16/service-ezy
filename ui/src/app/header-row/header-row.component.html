<div class="col-md-12">
  <label id="header-label" >Headers</label><br>
  <div class="form-box no-margin-top header-root">
      <div class="form-bottom focus">
          <div class="headers-loop" *ngFor="let header of headers">
            <div class="btn-group col-md-2 col-sm-2 col-xs-2" data-toggle="buttons">			
              <label class="btn btn-primary {{header != undefined && header.isEmpty()?'active':''}}">
                <input type="checkbox" autocomplete="off" checked>
                <span class="glyphicon glyphicon-ok"></span>
              </label>
            </div>        
            <div class="col-md-4 col-sm-4 col-xs-4">
              <input class="form-control" type="text" placeholder="Key" [(ngModel)]="header.key" (keyup)="onKey($event)">      
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
              <input class="form-control" type="text" placeholder="Value" [(ngModel)]="header.value">      
            </div>
          </div>
        </div>
    </div>
</div>
