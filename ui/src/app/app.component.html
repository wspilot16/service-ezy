<h1>{{title}}</h1>

<ul class="nav nav-tabs">
  <li *ngFor="let tab of tabs" (click)="tabClick(tab)" class="{{tab.active?'active':''}}" >
    <a data-toggle="tab" href="#{{tab.id}}">
      <button *ngIf="tabs.length > 1" class="close" type="button" (click)="tabClose(tab)">Ã—</button>
      {{tab.title}}
    </a>
  </li>
  <li><a (click)="addOnclick()">Add</a></li>
  <!-- <li><a data-toggle="tab" href="#menu2">Menu 2</a></li> -->
</ul>

<div class="tab-content">
  <div *ngFor="let tab of tabs" id="{{tab.id}}" class="tab-pane fade in active">
    <!-- <app-header></app-header> -->
    {{tab.title}}
  </div>
</div>
