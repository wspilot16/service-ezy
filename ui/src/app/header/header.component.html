
<div id="#menu1" class="tab-content">
<form #myForm="ngForm">
<div class="row">
  <div class="col col-md-12" style="display: flex;">
    <div class="col-md-1 select-dropdown" [hidden]="selectedOperationName == 'SOAP'">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="data.requestType" name="requestType" (click)="requestTypeClicked(data.requestType)">
            <option *ngFor="let requestType of requestTypes" [selected]="requestType.value==0">{{requestType}}</option>
          </select>
        </div>
    </div>
    <div class="col-md-2 btn-group" data-toggle="buttons">
      <label class="btn  {{restProtocolActive?'btn-primary active':'btn-default'}}" (click)="protocolClick()">
        <input type="checkbox" checked>REST
      </label>
      <label class="btn {{!restProtocolActive?'btn-primary active':'btn-default'}}" (click)="protocolClick()">
        <input type="checkbox">SOAP
      </label>
    </div>
    <div class="col-md-4 url-textbox">
        <div class="form-group">          
            <input class="form-control" type="text" [(ngModel)]="data.requestUri" placeholder="Enter URL" name="requestUri" (blur)="onRequestUriChange()" required>
        </div>
    </div>
    <div class="col-md-2 select-dropdown" [hidden]="data.protocol != 'SOAP' || soapOperations.length <= 0">
      <div class="form-group">
        <select class="form-control" [(ngModel)]="selectedOperationName" name="operation" (change)="operationClick($event.target.value)">
          <option *ngFor="let soapOperation of soapOperations" >{{soapOperation.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-1 btn-spacing">
      <button class="btn btn-inverse" (click)="goClicked()">Go</button>
    </div> 
  </div>

  <div class="row" style="margin-left: 2%;">
    <request-body [(requestBody)]="data.requestBody" [visible]="data.requestType == 'POST' || data.requestType=='PUT' || data.protocol == 'SOAP'" (notify)="onNotify($event)"></request-body>
  </div>

  <div class="row">
    <div class="col-md-12" style="margin-left: 2%;">
        <response-body [(response)]="data.response" [(rawResponse)]="data.rawResponse" [visible]="data.response != null"></response-body>
    </div>
  </div>
</div>
</form>
</div>
